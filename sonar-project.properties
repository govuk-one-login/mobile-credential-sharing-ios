sonar.projectKey=mobile-credential-sharing-ios
sonar.projectName=mobile-credential-sharing-ios
sonar.organization=govuk-one-login

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.tests=,

sonar.test.inclusions=**/*Tests/**/*Tests
